<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Courseplay help page generated form ingame help menu.">
    <title>Courseplay help page</title>
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>

<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">    
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" id="menu_category_title" href="#"></a>
            <ul class="pure-menu-list" id="menu_page_list">
                <div id="menu_page_template">
                    <li class="pure-menu-item" id="menu_pge_template">
                        <a class="pure-menu-link" id="menu_page_template_title"></a>
                    </li>
                </div>
            </ul>
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">Languages</a>
                        <ul class="pure-menu-children" id="menu_language_list">
                            <li class="pure-menu-item" id="menu_language_template">
                                <a href="javascript:void(0)" class="pure-menu-link" id="menu_language_template_name"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1 id="header_category_title"></h1>
            <h2 id="header_category_sub_title"></h2>
        </div>

        <div class="content" id="content_list">
            <div id="content_page_template">
                <h2 class="content-subhead" id="content_page_template_title"></h2>
                <div id="content_paragraph_template">
                    <h3 class="content-subhead"><u id="content_paragraph_template_title"></u></h3>
                    <p id="content_paragraph_template_text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
